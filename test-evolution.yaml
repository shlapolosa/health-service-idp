# Test Evolution: Real-time Platform Test
# Step 9: Start with realtime-platform component
# Expected: Real-time platform infrastructure creation and setup

apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: streaming-platform-test-2025
  namespace: default
  annotations:
    test.oam.dev/step: "9"
    test.oam.dev/description: "Real-time platform infrastructure test"
spec:
  components:
  # Real-time Platform Infrastructure
  - name: streaming-platform-2025
    type: realtime-platform
    properties:
      name: streaming-platform-2025
      image: nginx:alpine
      database: postgres
      visualization: metabase
      iot: true
      resources:
        cpu: "500m"
        memory: "1Gi"