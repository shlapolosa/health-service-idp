apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: gateway-routing-test
  namespace: default
spec:
  components:
  - name: final-gateway-with-routing
    type: graphql-gateway
    properties:
      name: final-gateway-with-routing
      description: "Test GraphQL federation gateway with Istio routing"
      enableIstioGateway: true
      gatewayHost: "final-gateway.local"
      enableTLS: false