apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: test-simple-graphql
  namespace: default
  labels:
    app.kubernetes.io/name: test-simple-graphql
    app.kubernetes.io/managed-by: kubevela
spec:
  components:
  - name: simple-api-gateway
    type: graphql-gateway
    properties:
      gatewayImage: nginx:alpine  # Use a working test image first
      serviceSelector:
        app.kubernetes.io/managed-by: kubevela
      autoSchema: false  # Disable mesh for now
      schemaRefreshInterval: "5m"
      exposeIntrospection: false
      exposePlayground: true
      enableCors: true
      resources:
        cpu: "200m"
        memory: "256Mi"
      version: "latest"