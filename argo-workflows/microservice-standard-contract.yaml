  - name: check-existing-appcontainer
    inputs:
      parameters:
      - name: appcontainer-name
      - name: namespace
    script:
      image: bitnami/kubectl:1.28
      command: [sh]
      source: |
        echo "üîç Checking existing AppContainer for microservice deployment..."
        
        if ! kubectl get appcontainerclaim {{inputs.parameters.appcontainer-name}} -n {{inputs.parameters.namespace}} >/dev/null 2>&1; then
          echo "‚ùå AppContainer {{inputs.parameters.appcontainer-name}} does not exist"
          echo "üí° Enable auto-create-dependencies or create the AppContainer first"
          exit 1
        fi
        
        echo "‚úÖ AppContainer {{inputs.parameters.appcontainer-name}} exists and is ready for microservice deployment"

  - name: create-repository-if-needed
    inputs:
      parameters:
      - name: appcontainer-name
      - name: namespace
      - name: user
      - name: description
      - name: github-org
      - name: docker-registry
      - name: slack-channel
      - name: slack-user-id
      - name: security-enabled
      - name: observability-enabled
      - name: backup-enabled
      - name: environment-tier
      - name: resource-size
    script:
      image: bitnami/kubectl:1.28
      command: [sh]
      source: |
        echo "üèóÔ∏è Creating AppContainer repository and source code structure..."
        
        # Parse boolean parameters
        OBSERVABILITY=$([ "{{inputs.parameters.observability-enabled}}" = "true" ] && echo "true" || echo "false")
        SECURITY=$([ "{{inputs.parameters.security-enabled}}" = "true" ] && echo "true" || echo "false")
        
        # Sanitize slack channel for label
        SLACK_CHANNEL_LABEL=$(echo "{{inputs.parameters.slack-channel}}" | sed 's/#//g' | tr '[:upper:]' '[:lower:]')
        
        # Create AppContainer claim manifest (repository-focused)
        cat <<EOF | kubectl apply -f -
        apiVersion: platform.example.org/v1alpha1
        kind: AppContainerClaim
        metadata:
          name: {{inputs.parameters.appcontainer-name}}
          namespace: {{inputs.parameters.namespace}}
          labels:
            created-by: "microservice-standard-contract"
            parameter-contract-version: "v1.0"
            resource-type: "appcontainer"
            requested-by: "{{inputs.parameters.user}}"
            slack-channel: "$SLACK_CHANNEL_LABEL"
            deployment-context: "repository-only"
          annotations:
            description: "{{inputs.parameters.description}}"
            parameter-contract: "compliant"
            created-at: "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        spec:
          name: {{inputs.parameters.appcontainer-name}}
          description: "{{inputs.parameters.description}}"
          gitHubOrg: "{{inputs.parameters.github-org}}"
          dockerRegistry: "{{inputs.parameters.docker-registry}}"
          enableObservability: $OBSERVABILITY
          enableSecurity: $SECURITY
        EOF
        
        if [ $? -eq 0 ]; then
          echo "‚úÖ AppContainer repository claim created successfully"
          echo "üì¶ Repository and source code structure will be created by Crossplane"
          echo "üîÑ VCluster deployment will be handled separately via /vcluster command"
          exit 0
        else
          echo "‚ùå Failed to create AppContainer repository claim"
          exit 1
        fi

  - name: determine-appcontainer-name
    inputs:
      parameters:
      - name: resource-name
      - name: parent-appcontainer
      - name: target-vcluster
      - name: auto-create-dependencies
    outputs:
      parameters:
      - name: appcontainer-name
        valueFrom:
          path: /tmp/appcontainer-name
      - name: vcluster-name
        valueFrom:
          path: /tmp/vcluster-name
    script:
      image: alpine:3.18
      command: [sh]
      source: |
        echo "üîç Determining AppContainer dependency for Microservice..."
        
        # Determine parent AppContainer name
        PARENT_APPCONTAINER="{{inputs.parameters.parent-appcontainer}}"
        if [ -z "$PARENT_APPCONTAINER" ]; then
          # Remove -service suffix if present
          BASE_NAME=$(echo "{{inputs.parameters.resource-name}}" | sed 's/-service$//')
          PARENT_APPCONTAINER="${BASE_NAME}-app"
        fi
        
        # Determine target vCluster name
        TARGET_VCLUSTER="{{inputs.parameters.target-vcluster}}"
        if [ -z "$TARGET_VCLUSTER" ]; then
          # Remove -service suffix if present and add -vcluster
          BASE_NAME=$(echo "{{inputs.parameters.resource-name}}" | sed 's/-service$//')
          TARGET_VCLUSTER="${BASE_NAME}-vcluster"
        fi
        
        echo "Parent AppContainer: $PARENT_APPCONTAINER"
        echo "Target VCluster: $TARGET_VCLUSTER"
        echo "$PARENT_APPCONTAINER" > /tmp/appcontainer-name
        echo "$TARGET_VCLUSTER" > /tmp/vcluster-name
        
        if [ "{{inputs.parameters.auto-create-dependencies}}" = "true" ]; then
          echo "‚úÖ AppContainer dependency will be auto-created"
        else
          echo "‚ÑπÔ∏è AppContainer dependency must exist: $PARENT_APPCONTAINER"
        fi