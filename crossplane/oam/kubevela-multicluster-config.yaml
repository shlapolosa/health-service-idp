# KubeVela Multi-Cluster Configuration for vCluster Support
# This enables KubeVela to deploy workloads to vClusters based on targetEnvironment

---
# Multi-cluster addon configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: vela-multicluster-config
  namespace: vela-system
  labels:
    app.kubernetes.io/name: kubevela-multicluster
    app.kubernetes.io/part-of: kubevela
data:
  enabled: "true"
  cluster-gateway-enabled: "true"
  workflow-enabled: "true"

---
# RBAC for multi-cluster operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubevela-multicluster-access
  labels:
    app.kubernetes.io/name: kubevela-multicluster
    app.kubernetes.io/part-of: kubevela
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps", "serviceaccounts"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["core.oam.dev"]
  resources: ["clustergateways"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["serving.knative.dev"]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["helm.crossplane.io"]
  resources: ["releases"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["external-secrets.io"]
  resources: ["externalsecrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubevela-multicluster-binding
  labels:
    app.kubernetes.io/name: kubevela-multicluster
    app.kubernetes.io/part-of: kubevela
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubevela-multicluster-access
subjects:
- kind: ServiceAccount
  name: kubevela-vela-core
  namespace: vela-system
- kind: ServiceAccount
  name: kubevela-cluster-gateway
  namespace: vela-system

---
# ServiceAccount for vCluster access operations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubevela-vcluster-access
  namespace: vela-system
  labels:
    app.kubernetes.io/name: kubevela-multicluster
    app.kubernetes.io/part-of: kubevela

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubevela-vcluster-access-binding
  labels:
    app.kubernetes.io/name: kubevela-multicluster
    app.kubernetes.io/part-of: kubevela
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubevela-multicluster-access
subjects:
- kind: ServiceAccount
  name: kubevela-vcluster-access
  namespace: vela-system