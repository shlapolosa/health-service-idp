---
# ProviderSecretClaim XRD
# Defines the schema for external provider service secrets
# Pattern 3A: Provider Systems (External Services)
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xprovidersecretclaims.platform.io
spec:
  group: platform.io
  names:
    kind: XProviderSecretClaim
    plural: xprovidersecretclaims
  claimNames:
    kind: ProviderSecretClaim
    plural: providersecretclaims
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              providerType:
                type: string
                enum: 
                  - neon-postgres
                  - auth0-idp
                description: "Type of external provider service"
              credentials:
                type: object
                description: "Provider-specific credentials"
                additionalProperties:
                  type: string
              secretName:
                type: string
                description: "Name for the generated Kubernetes secret"
              namespace:
                type: string
                default: default
                description: "Namespace to create the secret in"
              serviceBinding:
                type: boolean
                default: true
                description: "Create service binding for automatic injection"
              externalSecretsEnabled:
                type: boolean
                default: false
                description: "Use External Secrets Operator for credential management"
            required:
              - providerType
              - credentials
              - secretName
          status:
            type: object
            properties:
              ready:
                type: boolean
                description: "Whether the secret has been created"
              secretRef:
                type: object
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                description: "Reference to the created secret"