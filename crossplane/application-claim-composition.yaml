                    - /bin/sh
                    - -c
                    - |
                      set -e
                      echo "Generating Lenses configuration files..."
                      
                      # Create Lenses HQ config.yaml
                      cat > /tmp/hq-config.yaml << EOF
                      lenses:
                        http:
                          port: 9991
                          bind: 0.0.0.0
                        authentication:
                          default:
                            enabled: true
                            username: admin
                            password: admin
                        license:
                          key: "${LENSES_LICENSE_KEY}"
                        database:
                          url: "jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DB}"
