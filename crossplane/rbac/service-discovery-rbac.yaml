---
# ServiceAccount for GraphQL Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: graphql-gateway-sa
  namespace: default
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: service-discovery
    app.kubernetes.io/part-of: graphql-platform
---
# ClusterRole for service discovery permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: graphql-gateway-discovery
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: graphql-platform
rules:
# Core resources for service discovery
- apiGroups: [""]
  resources: ["services", "endpoints", "pods", "configmaps"]
  verbs: ["get", "list", "watch"]
# Knative resources for service discovery
- apiGroups: ["serving.knative.dev"]
  resources: ["services", "revisions", "configurations", "routes"]
  verbs: ["get", "list", "watch"]
# Apps resources for deployment information
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list"]
# Extensions for ingress discovery
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list"]
# Service mesh resources (Istio)
- apiGroups: ["networking.istio.io"]
  resources: ["virtualservices", "destinationrules", "gateways"]
  verbs: ["get", "list"]
  resourceNames: []
# Custom resources for OAM applications
- apiGroups: ["core.oam.dev"]
  resources: ["applications", "components"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding to grant permissions to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: graphql-gateway-discovery-binding
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: graphql-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: graphql-gateway-discovery
subjects:
- kind: ServiceAccount
  name: graphql-gateway-sa
  namespace: default
---
# Role for namespace-specific operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: graphql-gateway-namespace-ops
  namespace: default
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: graphql-platform
rules:
# ConfigMap management for dynamic configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
  resourceNames: ["graphql-gateway-config", "graphql-mesh-config"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create"]
# Secret access for service authentication
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["graphql-gateway-secrets"]
---
# RoleBinding for namespace operations
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: graphql-gateway-namespace-binding
  namespace: default
  labels:
    app.kubernetes.io/name: graphql-gateway
    app.kubernetes.io/component: rbac
    app.kubernetes.io/part-of: graphql-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: graphql-gateway-namespace-ops
subjects:
- kind: ServiceAccount
  name: graphql-gateway-sa
  namespace: default