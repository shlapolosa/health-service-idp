version: '3.1'

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_help
  - ask_status
  - thank_you

responses:
  utter_greet:
  - text: "Hey! How are you?"
  
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "See you later!"
  - text: "Take care!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa and deployed on Kubernetes with OAM."

  utter_help:
  - text: "I can help you with various tasks. What do you need assistance with?"
  - text: "I'm here to help! You can ask me questions or request information."

  utter_status:
  - text: "I'm running perfectly on Kubernetes! All systems operational."
  - text: "Status: Online and ready to assist you."

  utter_thanks:
  - text: "You're welcome!"
  - text: "Happy to help!"
  - text: "Anytime!"

  utter_default:
  - text: "I'm sorry, I didn't understand that. Could you please rephrase?"
  - text: "I'm not sure what you mean. Can you try asking differently?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  user_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      intent: greet
      conditions:
      - active_loop: null

  mood:
    type: categorical
    values:
    - happy
    - sad
    - neutral
    influence_conversation: true
    mappings:
    - type: from_intent
      intent: mood_great
      value: happy
    - type: from_intent
      intent: mood_unhappy
      value: sad

entities:
  - user_name
  - mood

actions:
  - action_check_status
  - action_provide_help
  - validate_user_input_form

forms:
  user_input_form:
    required_slots:
    - user_name